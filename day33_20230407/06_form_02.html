<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    사는지역:
    <!-- city=Incheon -->
    <select name="city" id="">
      <option value="">선택해주세요</option>
      <option value="Incheon">인천</option>
      <option value="Seoul">서울</option>
      <option value="Jeju">제주</option>
    </select>
    <br />
    성별: <br />
    <!-- radio 사용시 선택항목동의 name 같아야 함 -->
    남: <input type="radio" name="gender" value="male" /> 여:
    <input type="radio" name="gender" value="female" />
    <br />
    먹고싶은음식: <br />
    <input type="checkbox" name="food" value="chicken" /> 치킨
    <input type="checkbox" name="food" value="pizza" /> 피자
    <input type="checkbox" name="food" value="sam" /> 삼겹살
  </body>
</html>
