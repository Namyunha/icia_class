<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta 태그는 파일의 정보를 담고 있다. -->
    <meta charset="UTF-8" />
    <!-- UTF-8은 한글 깨짐 방지를 위함, 현재 페이지는 UTF-8로 인코딩되어있음을 알려줌 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>link</title>
  </head>
  <body>
    <!-- href속성 : 목적지 -->
    <a href="https://www.google.com">구글홈페이지</a>
    <a href="https://www.google.com" target="_blank"
      ><img src="../images/google.png" alt="구글"
    /></a>
    <!-- 이미지 출력 -->
    <!-- src: 출력할 이미지 경로, alt: 이미지가 보이지 않을 경우 대체 메시지 -->
    <!-- 상대경로 현재파일(이미지를 출력하고 싶은 파일) -->
    <!-- 절대경로: 해당 파일의 위치의 전체  경로를  표현하는 것
          D:\front\front_class\images\google.png-->
    <img src="../images/google.png" alt="구글" width="100" height="50" />

    <img
      src="../images/googl.png"
      alt="이미지가안보이면보임"
      width="100"
      height="50"
    />
  </body>
</html>
