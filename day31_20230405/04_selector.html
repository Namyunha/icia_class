<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>id선택자</title>
    <style>
      /* id1 적용된 요소 스티일 지정 */
      /* 배경색: orange, 글자색 white */
      #id1 {
        background-color: orange;
        color: white;
      }
      #id2 {
        background-color: tomato;
        color: teal;
      }
      #id3 {
        background-color: wheat;
        color: salmon;
      }
      #id4 {
        background-color: yellow;
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="id1">div 태그입니다.</div>
    <p id="id2">p 태그입니다.</p>
    <div id="id3">2번째 div 태그입니다.</div>
    <h2 id="id4">h2 태그입니다.</h2>
  </body>
</html>
