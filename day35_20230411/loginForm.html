<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <link rel="stylesheet" href="loginForm.css" />
  </head>
  <body>
    <form id="loginForm">
      <div id="loginFormId">
        아이디:
        <input
          id="loginFormIdInput"
          type="text"
          placeholder="5 ~ 10자리를 입력해주세요"
        />
        <input id="loginFormIdInput_btn" type="button" value="아이디체크" />
        <div class="loginFormIdInput_input"></div>
      </div>

      <div id="loginFormEmail">
        이메일:
        <input
          id="loginFormEmailInput"
          type="text"
          placeholder="(영소문자,숫자) 8 ~ 20자리"
        />
        <span>@</span>
        <input type="text" id="email-domain" name="email-domain" />
        <select name="" id="email-domain-select" onchange="domain_select()">
          <option value="">직접입력</option>
          <option value="naver.com">naver.com</option>
          <option value="github.com">github.com</option>
          <option value="gmail.com">google.com</option>
          <option value="hanmail.net">hanmail.com</option>
        </select>
        <input id="loginFormEmailInput_btn" type="button" value="이메일체크" />
        <div class="loginFormEmailInput_input"></div>
      </div>

      <div id="loginFormPw">
        비밀번호:
        <input
          id="loginFormPwInput"
          type="text"
          placeholder="(영소문자,숫자) 8 ~ 16자리"
        />
        <input id="loginFormPwInput_btn" type="button" value="비밀번호체크" />
        <div class="loginFormPwInput_input"></div>
      </div>
      <div id="checkLoginFormPw">
        비밀번호확인:
        <input id="checkPwInput" type="text" />
        <input id="loginFormPwInput_btn" type="button" value="중복체크" />
      </div>
      <input type="text" id="sample6_postcode" placeholder="우편번호" />
      <input
        type="button"
        onclick="sample6_execDaumPostcode()"
        value="우편번호 찾기"
      /><br />
      <input type="text" id="sample6_address" placeholder="주소" /><br />
      <input type="text" id="sample6_detailAddress" placeholder="상세주소" />
      <input type="text" id="sample6_extraAddress" placeholder="참고항목" />
      <br />
      <input type="submit" value="가입하기" />
    </form>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script></script>
    <script src="loginForm.js"></script>
  </body>
</html>
