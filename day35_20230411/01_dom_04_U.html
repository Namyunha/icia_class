<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      tr,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="id1">
      <!-- 여기에 구구단을 table 태그를 이용하여 출력합니다. -->
    </div>
    <button onclick="fun1()">구구단 출력</button>
  </body>
  <script>
    const fun1 = () => {
      let table = "<table>";
      for (let i = 2; i <= 9; i++) {
        table += "<tr>";
        table += "<td>" + i + "단" + "</td>";
        for (let j = 1; j <= 9; j++) {
          // console.log(j+'*'+i+'='+j*i);
          table += "<td>" + i + "*" + j + "=" + j * i + "</td>";
        }
        table += "</tr>";
      }
      table += "</table>";
      document.getElementById("id1").innerHTML = table;
      // document.getElementById("id1").style.border = "1px solid black"
    };
  </script>
</html>
