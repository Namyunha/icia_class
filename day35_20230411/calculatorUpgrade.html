<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <link rel="stylesheet" href="cal.css" />
  <style></style>
  <body>
    <div class="Calculator">
      <div class="Calculator_screen"></div>
      <div class="Calculator_key">
        <div class="Calculator_key_flex">
          <input class="btn" type="button" value="MC" />
          <input class="btn" type="button" value="MR" />
          <input class="btn" type="button" value="M+" />
          <input class="btn" type="button" value="M-" />
          <input class="btn" type="button" value="MS" />
          <input class="btn" type="button" value="M▼" />
        </div>
        <div class="Calculator_key_grid">
          <input id="btn" class="btn" type="button" value="%" />
          <input class="btn" type="button" value="CE" />
          <input class="btn" type="button" value="C" />
          <input class="btn" type="button" value="◀" />
          <input class="btn" type="button" value="1/x" />
          <input class="btn" type="button" value="xº" />
          <input class="btn" type="button" value="2x" />
          <input class="btn" type="button" value="2x" />
          <input class="btn" type="button" value="7" />
          <input class="btn" type="button" value="8" />
          <input class="btn" type="button" value="9" />
          <input class="btn" type="button" value="X" />
          <input class="btn" type="button" value="4" />
          <input class="btn" type="button" value="5" />
          <input class="btn" type="button" value="6" />
          <input class="btn" type="button" value="-" />
          <input class="btn" type="button" value="1" />
          <input class="btn" type="button" value="2" />
          <input class="btn" type="button" value="3" />
          <input class="btn" type="button" value="+" />
          <input class="btn" type="button" value="+/-" />
          <input class="btn" type="button" value="0" />
          <input class="btn" type="button" value="." />
          <input class="btn" type="button" value="=" />
        </div>
      </div>
    </div>
    <script src="cal.js"></script>
  </body>
</html>
